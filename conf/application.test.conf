include "application.conf"

application.global = utils.TestGlobal

# Logger
logger {
  root = ERROR
  play = INFO
  application = ERROR
}

aws {
  credentialsProvider = "TypesafeConfigAWSCredentialsProvider"
  # If you use a "PlayConfig" credentialsProvider, you can specify the crendetials in the following fields:
  #accessKey = ""
  #secretKey = ""
}

akka {
  stdout-loglevel = off
  log-dead-letters = off
  log-dead-letters-during-shutdown = off
  loglevel = debug
}

chadash {
  stack-bucket = "chadash-stacks"
  intervals {
    healthcheckmilliseconds = "1"
  }
  akka {
    stdout-loglevel = off
    log-dead-letters = off
    log-dead-letters-during-shutdown = off
    loglevel = debug
  }
}

auth {
  test {
    password = "password"
    stacks = ["*"]
  }
}